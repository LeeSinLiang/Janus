<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Twitter Clone{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #15202b;
            color: #ffffff;
            line-height: 1.6;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background-color: #1da1f2;
            padding: 15px 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 24px;
            font-weight: bold;
        }

        .header nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            padding: 8px 15px;
            border-radius: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            transition: background-color 0.2s;
        }

        .header nav a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .tweet-card {
            background-color: #192734;
            border: 1px solid #38444d;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            transition: background-color 0.2s;
        }

        .tweet-card:hover {
            background-color: #1c2e3d;
        }

        .tweet-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .tweet-author {
            font-weight: bold;
            color: #1da1f2;
        }

        .tweet-time {
            color: #8899a6;
            font-size: 14px;
        }

        .tweet-text {
            margin: 15px 0;
            font-size: 16px;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .tweet-media {
            margin: 15px 0;
            border-radius: 10px;
            overflow: hidden;
        }

        .tweet-media img,
        .tweet-media video {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
        }

        .tweet-actions {
            display: flex;
            gap: 30px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #38444d;
        }

        .action-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #8899a6;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 5px;
            transition: all 0.2s;
            text-decoration: none;
            background: none;
            border: none;
            font-size: 14px;
        }

        .action-btn:hover {
            color: #1da1f2;
            background-color: rgba(29, 161, 242, 0.1);
        }

        .action-btn.liked {
            color: #e0245e;
        }

        .action-btn.retweeted {
            color: #17bf63;
        }

        .btn {
            background-color: #1da1f2;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 15px;
            font-weight: bold;
            transition: background-color 0.2s;
        }

        .btn:hover {
            background-color: #1a91da;
        }

        .btn-secondary {
            background-color: #38444d;
        }

        .btn-secondary:hover {
            background-color: #4a5966;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #8899a6;
            font-weight: 500;
        }

        .form-group input[type="text"],
        .form-group textarea,
        .form-group input[type="file"] {
            width: 100%;
            padding: 12px;
            background-color: #192734;
            border: 1px solid #38444d;
            border-radius: 10px;
            color: white;
            font-size: 15px;
        }

        .form-group textarea {
            min-height: 120px;
            resize: vertical;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #1da1f2;
        }

        .char-counter {
            text-align: right;
            color: #8899a6;
            font-size: 14px;
            margin-top: 5px;
        }

        .char-counter.warning {
            color: #ffad1f;
        }

        .char-counter.error {
            color: #e0245e;
        }

        .comment-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #38444d;
        }

        .comment {
            background-color: #0f1419;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .comment-author {
            color: #1da1f2;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .comment-text {
            color: #ffffff;
        }

        .comment-time {
            color: #8899a6;
            font-size: 12px;
            margin-top: 5px;
        }

        .alert {
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .alert-success {
            background-color: rgba(23, 191, 99, 0.2);
            border: 1px solid #17bf63;
            color: #17bf63;
        }

        .alert-error {
            background-color: rgba(224, 36, 94, 0.2);
            border: 1px solid #e0245e;
            color: #e0245e;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #8899a6;
        }

        .empty-state h2 {
            margin-bottom: 10px;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-top: 10px;
            font-size: 14px;
            color: #8899a6;
        }

        .stat-item strong {
            color: #ffffff;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header {
                flex-direction: column;
                gap: 10px;
            }

            .header nav {
                display: flex;
                gap: 10px;
            }
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="header">
        <h1>üê¶ Twitter Clone</h1>
        <nav>
            <a href="{% url 'clone_home' %}">Home</a>
            <a href="{% url 'clone_create_tweet_page' %}">Post Tweet</a>
        </nav>
    </div>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script>
        // Character counter for tweet textarea
        const textarea = document.querySelector('textarea[name="text"]');
        if (textarea) {
            const counter = document.querySelector('.char-counter');
            textarea.addEventListener('input', function() {
                const length = this.value.length;
                if (counter) {
                    counter.textContent = length + '/280';
                    counter.classList.remove('warning', 'error');
                    if (length > 260) counter.classList.add('warning');
                    if (length > 280) counter.classList.add('error');
                }
            });
        }

        // Auto-submit forms for like/retweet actions
        function submitAction(form) {
            const formData = new FormData(form);
            fetch(form.action, {
                method: 'POST',
                body: formData,
                headers: {
                    'X-CSRFToken': form.querySelector('[name=csrfmiddlewaretoken]').value
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    location.reload();
                }
            })
            .catch(error => console.error('Error:', error));
            return false;
        }
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
